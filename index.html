<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid">
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      <!-- Timeblocks go here -->
      <section class="row time-block">
        <!-- 12/12 for full size 1/12 for medium and large  -->
        <div class="col-12 col-md-1 col-lg-1 hour" id="9">9AM</div>
        <!-- 12/12 for full size 10/12 for medium and large  -->
        <textarea class="col-12 col-md-10 col-lg-10 description"></textarea>
        <!-- 12/12 for full size 1/12 for medium and large  -->
        <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button> <!-- font awsome icone in button -->
      </section>
      <section class="row time-block">
        <div class="col-12 col-md-1 col-lg-1 hour" id="10">10AM</div>
        <textarea class="col-12 col-md-10 col-lg-10 description"></textarea>
        <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button> <!-- font awsome icone in button -->
      </section>      
      <section class="row time-block">
        <div class="col-12 col-md-1 col-lg-1 hour" id="11">11AM</div>
        <textarea class="col-12 col-md-10 col-lg-10 description"></textarea>
        <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button> <!-- font awsome icone in button -->
      </section>
      <section class="row time-block">
        <div class="col-12 col-md-1 col-lg-1 hour" id="12">12PM</div>
        <textarea class="col-12 col-md-10 col-lg-10 description"></textarea>
        <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button> <!-- font awsome icone in button -->
      </section>
      <section class="row time-block">
        <div class="col-12 col-md-1 col-lg-1 hour" id="13">1PM</div>
        <textarea class="col-12 col-md-10 col-lg-10 description"></textarea>
        <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button> <!-- font awsome icone in button -->
      </section>
      <section class="row time-block">
        <div class="col-12 col-md-1 col-lg-1 hour" id="14">2PM</div>
        <textarea class="col-12 col-md-10 col-lg-10 description"></textarea>
        <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button> <!-- font awsome icone in button -->
      </section>
      <section class="row time-block">
        <div class="col-12 col-md-1 col-lg-1 hour" id="15">3PM</div>
        <textarea class="col-12 col-md-10 col-lg-10 description"></textarea>
        <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button> <!-- font awsome icone in button -->
      </section>
      <section class="row time-block">
        <div class="col-12 col-md-1 col-lg-1 hour" id="16">4PM</div>
        <textarea class="col-12 col-md-10 col-lg-10 description"></textarea>
        <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button> <!-- font awsome icone in button -->
      </section>
      <section class="row time-block">
        <div class="col-12 col-md-1 col-lg-1 hour" id="17">5PM</div>
        <textarea class="col-12 col-md-10 col-lg-10 description"></textarea>
        <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button> <!-- font awsome icone in button -->
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
